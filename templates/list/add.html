{% extends 'base.html' %}

{% block content %}
<br>
<br>    
<div class="container">
	<form class="add_form" action="{% url 'addItem' %}" method="POST">
        {% csrf_token %}
		<div class="form-group">
			<label for="name">Name of Item</label>
			<input name="name" type="text" class="form-control" placeholder="ex: Carrots">
		</div>
		<div class="form-group">
			<label for="">Amount To Get</label>
			<input name="amount" placeholder="ex: 1 gal, 2 lb" type="text" class="form-control" >
		</div>
		<div class="form-group">
			<label for="">Estimated Price</label>
			<input name="price" type="number" step="0.01" class="form-control">
		</div>
		<div class="form-group">
			<input type="submit" class="btn btn-success form_submit">
        </div>
	</form>
</div>


{% endblock %}
